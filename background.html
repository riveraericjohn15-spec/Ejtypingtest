<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Test Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* PURE BLACK background */
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating keys style */
    .key {
      position: absolute;
      color: #00e5ff;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      text-shadow: 0 0 5px #00e5ff, 0 0 10px #00bcd4;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
      user-select: none;
      pointer-events: none;
      transition: transform 0.4s ease-out, background-color 0.3s, color 0.3s;
      font-size: 18px;
      z-index: 10;
    }

    .key.active {
      color: white;
      background-color: #00e5ff;
      text-shadow: 0 0 8px white;
      box-shadow: 0 0 25px white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .pulse {
      animation: pulse 1.2s infinite;
    }

    @media (max-width: 768px) {
      .key { font-size: 14px; }
    }

    @media (max-width: 480px) {
      .key { font-size: 10px; }
    }
  </style>
</head>
<body>

  <script>
    const floatingKeys = [];
    const floatingKeyLayout = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_-+=[]{};:\'",.<>?/'.split('');

    function createFloatingKey(char) {
      const el = document.createElement('div');
      el.className = 'key';
      el.textContent = char;
      document.body.appendChild(el);

      const size = Math.random() * 6 + 16; // font size 16-22px
      el.style.fontSize = `${size}px`;

      return {
        el,
        char,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        rotation: Math.random() * 360
      };
    }

    const spawnMultiplier = 3;
    for(let i=0; i < spawnMultiplier; i++) {
      floatingKeyLayout.forEach(k => floatingKeys.push(createFloatingKey(k)));
    }

    function animate() {
      floatingKeys.forEach(k => {
        k.x += k.dx;
        k.y += k.dy;

        if(k.x < 0) { k.x = 0; k.dx *= -1; }
        else if(k.x > window.innerWidth - 30) { k.x = window.innerWidth - 30; k.dx *= -1; }

        if(k.y < 0) { k.y = 0; k.dy *= -1; }
        else if(k.y > window.innerHeight - 30) { k.y = window.innerHeight - 30; k.dy *= -1; }

        k.el.style.transform = `translate(${k.x}px, ${k.y}px) rotate(${k.rotation}deg)`;
      });
      requestAnimationFrame(animate);
    }

    animate();

    document.body.addEventListener('click', () => {
      floatingKeys.forEach(k => {
        k.dx = (Math.random() - 0.5) * 8;
        k.dy = (Math.random() - 0.5) * 8;
      });
    });

    setInterval(() => {
      const randomKey = floatingKeys[Math.floor(Math.random() * floatingKeys.length)];
      randomKey.el.classList.add('pulse');
      setTimeout(() => randomKey.el.classList.remove('pulse'), 1000);
    }, 300);

    window.addEventListener('keydown', e => {
      const pressed = e.key.toUpperCase();
      floatingKeys.forEach(k => {
        if(k.char === pressed) {
          k.el.classList.add('active');
          setTimeout(() => k.el.classList.remove('active'), 200);
        }
      });
    });
  </script>

</body>
</html>
